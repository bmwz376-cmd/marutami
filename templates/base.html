<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}教材プラットフォーム{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            overflow: hidden;
        }
        
        .viewer-container {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            height: 100vh;
        }
        
        .sidebar {
            overflow-y: auto;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        
        .main-viewer {
            display: flex;
            flex-direction: column;
            background: #2b2b2b;
            position: relative;
        }
        
        .right-panel {
            overflow-y: auto;
            background: #ffffff;
            border-left: 1px solid #dee2e6;
        }
        
        .page-canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .page-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.2s;
            cursor: grab;
        }
        
        .page-image:active {
            cursor: grabbing;
        }
        
        .thumbnail {
            cursor: pointer;
            transition: all 0.2s;
            border: 3px solid transparent;
        }
        
        .thumbnail:hover {
            opacity: 0.8;
            border-color: #007bff;
        }
        
        .thumbnail.active {
            border-color: #0056b3;
            box-shadow: 0 0 10px rgba(0,86,179,0.5);
        }
        
        .annotation-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .annotation-pin {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: red;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transform: translate(-50%, -50%);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: #ffffff;
            border-bottom: 1px solid #dee2e6;
        }
        
        .sync-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .sync-indicator.active {
            background: #d4edda;
            color: #155724;
        }
        
        .sync-indicator.inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
